<ion-header [translucent]="true">
  <ion-toolbar class="azul1">
    <ion-title style="text-align: center;">
      <ion-button color="light" style="float: right; font-size:10px;margin-right:5px" routerLink="/login" (click)="borrarData()"><ion-icon  name="log-out-outline"></ion-icon></ion-button>
      <h1 class=".inicio" style="color:white">TellevoAPP</h1>
    </ion-title>
    
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="background">
  <p style="width: 270px;
    margin-left:23px;
    white-space: nowrap;
    text-overflow: ellipsis;
    overflow: hidden;">Bievenido {{ nombre }}<p>
  <div class="content">
    <div class="button-action" style="text-align: center;">
      <ion-button fill="clear" color="dark" size="small" >
        <b><p class="pasajero-text">Pasajero</p></b>
      </ion-button>
      <ion-button fill="clear" color="dark" size="small" routerLink="/conductor" routerDirection="root">
        <b><p class="conductor-text">Conductor</p></b>
      </ion-button>
    </div>
  </div>
  <ion-searchbar placeholder="Condominio los arboles"></ion-searchbar>
  <div>
    <img src="https://globalvoices.org/wp-content/uploads/2016/11/ubermap-800x450.jpg">
  </div>
  <ion-item>
    <ion-label position="floating">Origen:</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Destino:</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Precio:</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Metodo de pago:</ion-label>
    <ion-list>
    <ion-item>
      <ion-select placeholder="Efectivo">
        <ion-select-option value="apples">Efectivo</ion-select-option>
        <ion-select-option value="oranges">Tarjeta</ion-select-option>
        <ion-select-option value="bananas">Transferencia</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
  </ion-item>
  
  <ion-button (click)="presentToast1()" color="success" expand="full">Publicar</ion-button>
</ion-content>
